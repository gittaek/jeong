<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>투표 어플리케이션</h1>
	<p>투표할 질문을 선택하세요</p>
	<table width=100%>
		<tr>
			<td>질문번호</td>
			<td>제목</td>
			<td>생성일</td>
		</tr>
		{% for q in objs %}
		<tr>
			<td>{{q.id}}</td>
			<td><a href="{%url 'vote:detail' q.id%}">{{q.name}}</a></td>
			<td>{{q.date}}</td>
			<td><a href="{%url 'vote:qu' q.id%}">수정</a><a href="{%url 'vote:qd' q.id%}">삭제</a></td>
		</tr>
		{% endfor %}
	</table>
	<a href="{% url 'vote:qr' %}">질문추가하기</a>
	<a href="{% url 'vote:cr' %}">항목추가하기</a>
</body>
</html>
